<div ng-controller="profesorController" style="width: 1000px; height: 700px">
    <h3 align="center">Consulta de profesores</h3> 
    <br>
    <br>
    <table class="table table-responsive">
        <thead>
            <tr align="left">
                <!--<td></td>-->
                <td><input class="form-control"
                           placeholder="Profesor" ng-model="query" ng-keypress="($event.which === 13)?queryProfessors():0"></td>
                <td>
                    <button type="button" class="btn btn-default center-block"
                            ng-click="queryProfessors()">
                        <i class="fa fa-search" ></i> Buscar
                    </button>
                </td>
                <!--<td style="width: 400px;"></td>-->
                
            </tr>
        </thead>
        <tr><td>{{searchResult.length}} : resultados </td><td></td></tr>  
    </table>

    <div ng-repeat="profesor in searchResult">

        <div class="col-lg-5 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-male" style="font-size: 60px"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div><h4>{{profesor.persona.aPaterno}} {{profesor.persona.aMaterno}}
                                    {{profesor.persona.nombres}} </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="getProfessorDetails(profesor)"> 
                    <div class="panel-footer">
                        <span class="pull-left">Detalle</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>


    </div>
