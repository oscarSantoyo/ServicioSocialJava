<div ng-controller="profesorController">
    <h3 align="center">Consulta de profesor</h3>
    <br>
    <br>
    <table class="table table-responsive">
        <thead>
        <tr align="center">
            <td></td>
            <td><input style="font-size: 20px" class="form-control"
                       placeholder="Profesor" ng-model="query"></td>

            <td>
                <button type="button" class="btn btn-secondary center-block"
                        style="font-size: 20px" ng-click="queryProfessors()">
                    <i class="fa fa-search" style="font-size: 20px"></i> Buscar
                </button>

            </td>
            <td style="width: 400px;"></td>
        </tr>
        </thead>
    </table>

    <div ng-repeat="profesor in searchResult ">

        <div  class="col-lg-5 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-2">
                            <i class="fa fa-male" style="font-size: 50px"></i>
                        </div>
                        <div class="col-xs-8 text-left">
                            <div>
                            	<h5>{{profesor.persona.aPaterno}} {{profesor.persona.aMaterno}}
                                {{profesor.persona.nombres}}</h5>
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <h5>10.00</h5>
                        </div>
                    </div>
                </div>
                <a>
                <a href="#/detallesProfesor">
                    <div class="panel-footer">
                        <aspanclass="pull-left">Detalle</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                    	</span>
                    <div class="clearfix"></div>
                    </div>
                </a>
                </a>
            </div>
        </div>
    </div>
</div>
