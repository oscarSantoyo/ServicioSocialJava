<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<define name="template">
		<outputScript  library="javascript" name="bootstrap/js/bootstrap.js" target="head" />
		<outputScript  library="javascript" name="bootstrap/js/jquery.blockUI.js"  target="head"/>
		<outputScript library="javascript" name="bootstrap/js/customFunctions.js" target="head"/>
	</define>
	<facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>
		<outputText value="#{msg.project}"/>
		</title>

	</facet>
	<facet name="middle">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
		<outputStylesheet name="bootstrap/css/bootstrap.min.css" />
		<outputStylesheet name="bootstrap/css/dashboard.css" />
		<outputStylesheet name="bootstrap/js/bootstrap.js" />
		
	</facet>
	<facet name="last"></facet>

</head>
<body>
	<include src="header.xhtml" />
	<include src="content.xhtml" />
</body>
</html>
